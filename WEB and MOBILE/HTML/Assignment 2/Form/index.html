<html>
<head>
  <title>Student Registration Form</title>
</head>
<body>
 <center> <h1>Student Registration Form</h1></center>
 <center>
  <form>
    <label for="first_name">First Name:</label>&nbsp;&nbsp;&nbsp;
    <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" size="50">
    <br><br>
    <label for="last_name">Last Name:</label>&nbsp;&nbsp;&nbsp;
    <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" size="50">
    <br><br>
    <label for="email">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="email" id="email" name="email" placeholder="Enter your email address"size="50">
    <br><br>
    <label for="mobile">Mobile:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number"size="50">
    <br><br>
    <label for="gender">Gender:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <br><br>
    <label for="dob">Date Of Birth:</label>
    <input type="date" id="dob" name="dob">
    <br><br>
    <label for="address">Address:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <textarea name="address" rows="3" cols="50"></textarea><br><br>
    <label for="City">City:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" size="50"><br><br>
    <label for="Area Pin">Area Pin:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" size="50"><br><br>
    <label for="State">State:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" size="50"><br><br>
    <label for="Qualification">Qualification:</label>
    <select name="Qualification" id="Qualification">
  <option value="Qualification">Select Qualification</option>
  </select><br><br>
  <label for="Specialization">Specialization:</label>
  <input type="checkbox" id="Computer Science" name="Computer Science" value="Computer">
  <label for="Computer Science"> Computer Science</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <input type="checkbox" id="Information Technology" name="Information Technolog" value="Technology">
  <label for="Information Technology"> Information Technology</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <input type="checkbox" id="Computer Architecure" name="Computer Architecure" value="Computer Architecure">
  <label for="Computer Architecure">Computer Architecure</label>
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <input type="checkbox" id="Tele Communication" name="Tele Communication" value="Tele Communication">
  <label for="Tele Communication">Tele Communication</label><br><br>
  <label for="Password">Password:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <input type="password" size="50"><br><br>
  <button>Registered</button>
  </form>
</center>
  </body>
  </html>
