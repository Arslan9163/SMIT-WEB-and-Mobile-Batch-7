<!-- A js program to check whether a character is uppercase or lowercase alphabet. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Webpage</title>
    <script>
        
        let Value = (prompt("Enter the Character"));
      
        if (Value >= "A" && Value <="Z") {
          console.log(`${Value} is UpperCase`);
        }else if (Value >= "a" && Value <="z") {
          console.log(`${Value} is LowerCase`);
        }else{
            console.log(`${Value} is not alphabet`);}
    </script>
  </head>
  <body></body>
</html>
