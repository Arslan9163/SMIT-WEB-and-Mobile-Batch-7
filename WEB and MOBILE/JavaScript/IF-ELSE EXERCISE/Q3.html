<!-- A js program to check whether a number is negative, positive or zero -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Webpage</title>
    <script>
        let a = parseInt(prompt("Enter the value:"));
        if (a > 0) {
          console.log(`${a} is Positive`);
        } else if (a < 0) {
          console.log(`${a} is negative`);
        } else {
        console.log(`Zero`);
        }
    </script>
  </head>
  <body></body>
</html>
